<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 boilerplate—all you really need…</title>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: white;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.jovi.js"></script>
<script type="text/javascript">
$(window).on('load', function(){
    $('#map').jOVI({enable: ['behavior', 'zoombar', 'typeselector', 'positioning', 'contextmenu']});
    // setTimeout(function(){
    //     $('#map').jOVI('center', [53.4, 24.41]).jOVI('zoom', 8).jOVI('type', 'smart');
    // }, 3000);
    $('#map').jOVI('type', 'smart').jOVI('marker', [52.49, 13.37], {text: '●', textColor: '#fff', fill: '#004C9A',
        click: function(e){
            alert(JSON.stringify(e.geo));
        }}).jOVI('marker', [52.49, 13.39], {text: '❤', textColor: '#fff', fill: '#004C9A',
        click: function(e){
            $(this).jOVI('bubble', [52.49, 13.39], {content: JSON.stringify(e.geo), closable: false});
        }});
    // $('#map').jOVI('kml', 'resources/berlin.kml', true);
    });
</script>
</body>
</html>
