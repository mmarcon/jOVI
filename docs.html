<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jOVI - Reference</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/jovi.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="docs">
	<header>
		<hgroup>
			<h1>jOVI</h1>
			<h2>Reference</h2>
		</hgroup>
	</header>
	<div class="reference">
		
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/utilities.js"></script>
	<script type="text/html" id="method_group_tpl">
		<section class="method-group">
			<h3><%=groupName%></h3>
			<dl class="methods"></dl>
		</section>
	</script>
	<script type="text/html" id="method_tpl">
			<dt><h5><%=name%></h5></dt>
			<dd>
				<p class="method-description"><%=description%></p>
				<h6>Parameters</h6>
				<dl class="parameters"></dl>
			</dd>
	</script>
	<script type="text/html" id="parameter_tpl">
			<dt><%=name%> <span class="parameter-type"><%=type%></span></dt>
			<dd>
				<p class="parameter-description"><%=description%></p>
				<dl class="options"></dl>
			</dd>
	</script>
	<script type="text/html" id="option_tpl">
			<dt><%=name%> <span class="option-type"><%=type%></span></dt>
			<dd>
				<p class="option-description"><%=description%></p>
			</dd>
	</script>
	<script type="text/javascript" src="js/docs.js"></script>
</body>
</html>
